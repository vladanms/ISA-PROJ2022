<mat-card fxFlex class="content">
    <mat-card-title>
        <h2>Attended Appointments</h2>
    </mat-card-title>
    <mat-card-content>
        <button mat-flat-button (click)="sortByCenter()">Sort by center</button>
        <button mat-flat-button (click)="sortByPrice()">Sort by price</button>
        <button mat-flat-button (click)="sortByLength()">Sort by length</button>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="centerName">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Center Name </th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.centerName}}</td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.date}}</td>
            </ng-container>
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Time </th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.time}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Price (din) </th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.price}}</td>
            </ng-container>
            <ng-container matColumnDef="length">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Length (min) </th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.length}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
