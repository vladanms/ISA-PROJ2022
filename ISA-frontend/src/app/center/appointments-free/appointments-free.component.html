<mat-card fxFlex class="content">
    <mat-card-title>
        <h2>{{centerName}} Free Appointments</h2>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.date}}</td>
            </ng-container>
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Time </th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.time}}</td>
            </ng-container>
            <ng-container matColumnDef="schedule">
                <th mat-header-cell *matHeaderCellDef class="cell-center">Schedule Appointment</th>
                <td mat-cell *matCellDef="let appointment" class="cell-center">
                    <button class="scheduleButton" mat-raised-button (click)="schedule(appointment.id)">Schedule</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
