<mat-card>
    <mat-card-title>
        <h1>Create new appointment</h1>
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Choose date:</mat-label>
                <input type = "date" name = "date" [(ngModel)]="date">
            </mat-form-field>
            <div></div>
            <mat-form-field appearance="fill">
                <mat-label>Choose time:</mat-label>
                <input type = "time" name = "time" [(ngModel)]="time">
            </mat-form-field>
            <div></div>
            <button style="width: 50%;" mat-raised-button color="primary" (click)="submit()">Submit</button>  
        </form>
    </mat-card-content>
</mat-card>
