<h2 class="heading">Login</h2>
<form>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" name="email" [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]="password">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="login()">Login</button>
    <button mat-flat-button color="secondary" (click)="register()">Register</button>
</form>
